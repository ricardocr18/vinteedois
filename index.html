<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <title>Minha página</title>
</head>

<body>
    <h1>Usando Jquery com Ajax e Javascript, API ViaCEP</h1>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand text-white">Consulte CEP</a>
        <div class="d-flex">
            <input class="form-control me-2" type="search" id="cep" placeholder="Digite o CEP">
            <button class="btn btn-outline-success" onclick="consultaCep()">Buscar</button>
        </div>
    </nav>

    <div class="container" style="margin-top:20px;">
        <div class="row">
            <h3 id="tituloCep">CEP</h3>
        </div>
        <div class="row">
            <table class="table">
                <tbody>
                    <tr>
                        <td>Logradouro</td>
                        <td id="logradouro"></td>
                    </tr>
                    <tr>
                        <td>Bairro</td>
                        <td id="bairro"></td>
                    </tr>
                    <tr>
                        <td>Localidade</td>
                        <td id="localidade"></td>
                    </tr>
                    <tr>
                        <td>UF</td>
                        <td id="uf"></td>
                    </tr>
                </tbody>
            
            </table>
        </div>
    </div>



    <!-- Abaixo os comandos que seria usar sem o Bootstrap que está acima-->
    
    <input id='cep'>
    <button type="button" onclick="consultaCep()">Consultar</button>
    <p id="logradouro"></p>
    <p id="bairro"></p>
    <p id="localidade"></p>
    <p id="uf"></p>

    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
